name: Clippy

on: [push, pull_request]

jobs:
  rust-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Rust Tests
        uses: dtolnay/rust-toolchain@stable
        with: 
          components: clippy
      - run: cargo clippy --all-targets --all-features -- -D warnings
